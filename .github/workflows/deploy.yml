name: Deploy
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
          working-directory: services/nuldoc

      - name: Run rubocop
        run: cd services/nuldoc; bundle exec rake rubocop

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Deploy
        uses: appleboy/ssh-action@cc051b07ed0666619f6ea5703319edf00d06be13
        with:
          key: ${{ secrets.SSH_KEY }}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd nsfisis.dev
            git fetch --prune origin
            git restore -- .
            git clean -fd
            git switch -d origin/main
            make deploy
